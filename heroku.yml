setup:
  addons:
    - plan: heroku-postgresql
    - plan: heroku-redis
  config:
    WEB_CONCURRENCY: 2
    RAILS_LOG_TO_STDOUT: enabled

build:
  docker:
    web: Dockerfile

release:
  image: web
  command:
    - ./release.sh
run:
  web:
    image: web
    command:
      - foreman start -f Procfile.heroku
  worker:
    image: web
    command:
      - bundle exec sidekiq
