setup:
  addons:
    - plan: heroku-postgresql
    - plan: heroku-redis
  config:
    WEB_CONCURRENCY: 2
    RAILS_LOG_TO_STDOUT: enabled

build:
  docker:
    frontend: Dockerfile

release:
  image: frontend
  command:
    - ./release.sh
run:
  web:
    image: frontend
    command: foreman start
  worker:
    image: frontend
    command: bundle exec sidekiq
